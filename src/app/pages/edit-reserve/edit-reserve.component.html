<section class="container-fluid">

  <div class="row">
      <div class="col-sm-12 p-0">

          <div class="agendamento-area">
              <div class="titulo">
                  <h1>Editar Reserva nº {{ idReserva }}</h1>
              </div>

              <div class="agendamento">
                  <div class="row">
                      <div class="col-sm-6 mx-auto">

                  <form class="mt-4 mb-4">

                    <input hidden id="idReserva" name="idReserva" type="text" value="{{ idReserva }}">

                      <div class="mb-3">
                        <label for="Unidade" class="form-label">Unidade</label>
                        <select name="Unidade" id="Unidade" class="form-select">
                            <option value="{{ unidade }}" selected hidden>{{ unidade }}</option>
                            <option value="Botafogo">Botafogo</option>
                            <option value="Barra da Tijuca">Barra da Tijuca</option>
                            <option value="Leblon">Leblon</option>
                          </select>
                      </div>

                      <div class="mb-3">
                        <label for="Pessoas" class="form-label">Pessoa(s)</label>
                        <select name="Pessoa" id="Pessoa" class="form-select">
                          <option value="Selecione" hidden>Selecione a quantidade</option>
                          <option value="{{ qtdPessoas }}" selected hidden>{{ qtdPessoas + " Pessoas" }}</option>
                          <option value=1>1 Pessoa</option>
                          <option value=2>2 Pessoas</option>
                          <option value=3>3 Pessoas</option>
                          <option value=4>4 Pessoas</option>
                          <option value=5>5 Pessoas</option>
                          <option value=6>6 Pessoas</option>
                      </select>
                      </div>

                      <div class="mb-3">
                          <label for="Data" class="form-label">Data</label>
                          <input type="date" name="Data" id="Data" value="{{ data }}" class="form-control">
                      </div>

                      <div class="mb-3">
                          <label for="Horario" class="form-label">Horário</label>
                          <input type="time" name="Horario" id="Horario" value="{{ hora }}" class="form-control">
                      </div>

                      <div class="mb-3">
                        <label for="Status" class="form-label">Status</label>
                        <select name="Status" id="Status" class="form-select">
                            <option value="{{ status }}" selected hidden>{{ status }}</option>
                            <option value="Reservado">Reservado</option>
                            <option value="Cancelado">Cancelado</option>
                            <option value="Expirado">Expirado</option>
                          </select>
                      </div>

                      <div class="mb-3">
                          <button type="submit" class="btn btn-primary">Editar</button>
                      </div>
                  </form>

              </div>
          </div>
      </div>
          </div>

      </div>
  </div>

</section>
